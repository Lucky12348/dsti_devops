version: "3.9"

services:
  api:
    build:
      context: ./userapi
      dockerfile: Dockerfile
    image: dsti-devops:compose
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DB_PATH: /data/data.sqlite
    volumes:
      - api-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  api-data:
