apiVersion: apps/v1
kind: Deployment
metadata:
  name: dsti-devops-api
  labels:
    app: dsti-devops-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dsti-devops-api
  template:
    metadata:
      labels:
        app: dsti-devops-api
    spec:
      containers:
        - name: api
          image: dsti-devops:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: DB_PATH
              value: /data/data.sqlite
          volumeMounts:
            - name: data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dsti-devops-pvc
